<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxes</title>
  <style>
    .main-container {
      display: grid;
      place-items: center;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      border: 1px solid black;
      max-width: fit-content;
    }

    .box {
      border: 1px solid black;
      min-width: 150px;
      width: 250px;
      height: 150px;
      background-color: rgb(176, 176, 176);
      margin: 6px 8px;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>
</body>

</html>
